{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warm_Com</title>
    <!-- bootstap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- liff sdk -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

    <script src="{% static 'js/main.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<script>
    async function putAllArticle(){
        let profile = await getUserProfile();
        let reply = $('.reply');
        jq.get(
            `/api/articles/${profile.userId}`,
            {},
            (response) => {
                for (let element of response["articles"]) {
                    reply.append(
                        `
                        <div class="card w-100">
                            <div class="card-body">
                                <h6 class="card-title">${element["title"]}</h6>
                                <span>${element["content"]}</span><br>
                                <span>${element["time"]}</span>
                                <span>${element["replies"]}</span>
                                <button type="button" class="btn btn-warning" id="reply-${element["article_id"]} 
                                onclick="watchAllReply(${element["article_id"]})">
                                    查看留言
                                </button>
                            </div>
                        </div>
                        `
                    )
                }
            }
        )
    }
    function tmpPutAllArticle(){
        let ARTICLE = {
            "articles" : [
                {
                    "title": "QQQQQQQQQQ文章標題",
                    "content": "BBBBBBBBBBBBBBBBBBBBBBBBBBBB文章內容",
                    "time": "2022-09-30",
                    "replies": 3,
                    "article_id": 100
                },
                {
                    "title": "AAAAAAAAAAAAAAAAAAAAA文章標題",
                    "content": "BBBBBFFFFFFFFFFFFFFFF文章內容",
                    "time": "2022-09-24",
                    "replies": 4,
                    "article_id": 200
                },
            ]
        }
        let reply = $('.reply');
        for (let element of ARTICLE["articles"]) {
            reply.append(
                `
                <div class="card w-100 margin-10">
                    <div class="card-body">
                        <h6 class="card-title">${element["title"]}</h6>
                        <small>${element["time"]}</small>
                        <p>${element["content"]}</p>
                        <small>留言數：${element["replies"]}</small>
                        <button type="button" class="btn btn-warning" id="reply-${element["article_id"]} 
                        onclick="watchAllReply(${element["article_id"]})">
                            查看留言
                        </button>
                    </div>
                </div>
                `
            )
        }
    }
    function watchAllReply(id){
        console.log("success")
        window.location.href =`receive/${id}`;
    }
    $(document).ready(() => {
        tmpPutAllArticle()
        //putAllArticle()
    });
</script>
<style>
    .margin-10 {
        margin-bottom: 10px;
    }
    .card-body {
        border: 1px solid #FFD306;
    }
    .card-title {
        margin: 0;
    }
    button {
        position: absolute;
        right: 5%;
    }
    span {
        position: relative;
        left: 0%;
    }
    p {
        padding: 10px;
        margin: 0;
    }
</style>
<body>
    <div class="container">
        <h4 class="center">收到的溫暖</h4>
        <div class="reply"></div>
    </div>
</body>
</html>
