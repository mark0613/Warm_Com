<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warm_Com</title>
    <!-- bootstap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    
    <!-- multi select -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<script>
    function getType(){
        let type = $('#type').val()
        return type
    }
    function getBrief(){
        let brief = $('#brief').val()
        return brief
    }
    function sentPairInfo(){
        let data = {
            "user_id" : "",
            "types" : getType(),
            "brief" : getBrief()
        }
        console.log(data)
    }
    $(document).ready(() => {
        $("#pair").click(() => {
            sentPairInfo()
        })
    });
</script>

<style>
    textarea {
        resize: none;
    }
</style>
<body>
    <div class="container">
        <h4>配對</h4>
        <div class="type">
            <label>類別：</label>
            <select class="selectpicker" multiple title="請選擇類別(可複選)" id="type">
                <option value="1">人際</option>
                <option value="2">經濟</option>
                <option value="3">學業</option>
                <option value="4">事業</option>
                <option value="5">感情</option>
                <option value="6">其他</option>
            </select>
        </div>
        <div class="brief">
            <label>想和諮商師說些什麼：</label><br>
            <textarea placeholder="簡述一下你遇到什麼困難呢?" cols="50%" rows="10%" id="brief"></textarea>
        </div>
        <div class="pair">
            <button type="button" class="btn btn-warning" id="pair">立即配對</button>
        </div>
    </div>
</body>
</html>
