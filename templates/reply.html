{% extends 'base.html' %}
{% load static %}

{% block js_or_css %}
<script src="{% static 'js/reply.js' %}"></script>
<style>
    #back {
        position:absolute;
        right: 0%;
    }
    #date {
        text-align: center;
    }
    #reply-content, .card-body, .card-header {
        border: 1px solid;
        
    }
    #reply-content:focus {
        border: 1.5px solid #fce77d;
        box-shadow: 0 0 15px #EAC100;
    }
    .article {
        margin-top: 5%;
        margin-bottom: 5%;
    }
    .card-header, #reply {
        background-color: #FFED97;
    }
    img {
        display: inline-block;
        margin-top: 7%;
        margin-bottom: 2%;
    }
    h6, p {
        margin: 0;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="back">
        <button type="button" class="btn" id="back">
            <img src="{% static 'img/back.png' %}" alt="image" width="30px">
        </button>
    </div>
    <div class="date" id="date">
        <img src="{% static 'img/candle-bright.png' %}" alt="image" width="75px"><br>
        <small>{{ article.time }}</small>
    </div>
    <div class="article">
        <div class="card">
            <div class="card-header">
              <h6 id="title">{{ article.title }}</h6>
            </div>
            <div class="card-body">
                <p id="content">{{ article.content }}</p>
            </div>
          </div>
    </div>
    <div class="givereply">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="給他一些鼓勵的話吧!" id="reply-content">
            <input type="hidden" name="article-id" value="{{ article.id }}">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="reply">
                <i class="bi bi-send"></i>
              </button>
            </div>
        </div>
    </div>
</div>
{% endblock  %}
